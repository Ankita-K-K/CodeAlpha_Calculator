<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="bg-zinc-300 h-[100vh] w-[100%] flex items-center justify-center">
        <form class="w-[82%] h-[90%] sm:w-[61%] lg:w-[46.5%] xl:w-[35%] 2xl:w-[25%] bg-zinc-900">
            <div class="transition-transform duration-500 ease-in-out">
                <input id='ans' class="w-full text-3xl sm:text-5xl text-zinc-200 bg-zinc-900 outline-none px-5 text-right mt-60 sm:mt-40" readonly type="text" name="ans" />
            </div>
            <div class="flex flex-col px-3 sm:px-4 justify-center items-center gap-3 fixed bottom-14" id="calc-buttons">
            <div class="flex justify-between items-center gap-5">
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="AC" onclick="ans.value = '' "/>
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="DEL" id="del" onclick="deleteLastCharacter()"/>
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="%" onclick="ans.value += '%' "/>
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="/" onclick="ans.value += '/' "/>
            </div>
            <div class="flex justify-between items-center gap-5">
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="7" onclick="ans.value += '7' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="8" onclick="ans.value += '8' "/>
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="9" onclick="ans.value += '9' "/>
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="*" onclick="ans.value += '*' " />
            </div>
            <div class="flex justify-between items-center gap-5">
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="4" onclick="ans.value += '4' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="5" onclick="ans.value += '5' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="6" onclick="ans.value += '6' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="-" onclick="ans.value += '-' "/>
            </div>
            <div class="flex justify-between items-center gap-5">
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="1" onclick="ans.value += '1' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="2" onclick="ans.value += '2' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="3" onclick="ans.value += '3' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-orange-600 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="+" onclick="ans.value += '+' "/>
            </div>
            <div class="flex justify-start items-center gap-5">
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="0" onclick="ans.value += '0' " />
                <input class="py-4 sm:py-6 rounded-xl w-16 sm:w-24 text-zinc-200 text-2xl sm:text-3xl text-center bg-zinc-800 cursor-pointer" type="button" value="." onclick="ans.value += '.' "/>
                <input class="py-4 sm:py-6 rounded-xl w-36 sm:w-52 text-zinc-200 text-3xl text-center bg-orange-600 cursor-pointer" type="button" value="=" onclick="calculate()"/>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
